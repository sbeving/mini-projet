name: Release Agent

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./golang-agent

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        check-latest: true

    - name: Get dependencies
      run: go mod download

    - name: Build Binaries
      run: |
        mkdir -p ../dist
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o ../dist/logchat-agent-linux-amd64 .
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o ../dist/logchat-agent-linux-arm64 .
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o ../dist/logchat-agent-windows-amd64.exe .
        
        # MacOS amd64
        GOOS=darwin GOARCH=amd64 go build -o ../dist/logchat-agent-darwin-amd64 .

        # MacOS arm64
        GOOS=darwin GOARCH=arm64 go build -o ../dist/logchat-agent-darwin-arm64 .

    - name: Generate Checksums
      working-directory: ./dist
      run: |
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*
        generate_release_notes: true
