version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: logchat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-logchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-logchat123}
      POSTGRES_DB: ${POSTGRES_DB:-logchat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-logchat}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - logchat-network

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: logchat-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - logchat-network
    # Note: Model needs to be pulled after container starts
    # Run: docker exec logchat-ollama ollama pull qwen2.5:0.5b

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logchat-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-logchat}:${POSTGRES_PASSWORD:-logchat123}@db:5432/${POSTGRES_DB:-logchat}?schema=public
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:0.5b}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - logchat-network
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src

  # Frontend Next.js Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logchat-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - logchat-network
    develop:
      watch:
        - action: sync
          path: ./frontend/app
          target: /app/app
        - action: sync
          path: ./frontend/components
          target: /app/components

networks:
  logchat-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
